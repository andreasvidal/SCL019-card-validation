<!--contenido principal formulario-->

<body>
    <div class="container">
        <h1 class="title">DONA AQU√çüêæ!</h1>
        <form id="formValidation" class="form-validation">
            <div class="bg-blur">
                <img class="card-icon" src="./assets/img/svg/bxl-mastercard.svg" alt="icono mastercard">
                <img class="card-icon" src="./assets/img/svg/bxl-visa.svg" alt="icono mastercard">
                <img class="card-icon" src="./assets/img/svg/bxs-credit-card.svg" alt="icono mastercard">
                <img class="card-icon" src="./assets/img/svg/bxl-paypal.svg" alt="icono mastercard">
                <div class="data-card" id="dataForm">
                    <label for="inputNumber">N√∫mero Tarjeta</label>
                    <input type="text" id="inputNumber" name="number" maxlength="16" autocomplete="off" pattern="[0-9]+" placeholder="XXXX XXXX XXXX XXXX"/>
                    <span role="alert" id="numberError" aria-hidden="true"></span>
                </div>
                <div class="data-card">
                    <label for="inputNameUser">Nombre </label>
                    <input type="text" id="inputNameUser" name="nameUser" placeholder="Escriba su nombre" />
                    <span role="alert" id="nameError" aria-hidden="true">
                    </span>
                    <span role="alert" id="nameOk" aria-hidden="true">
                    </span>
                </div>
                <!--datos expiraci√≥n tarjeta-->
                <div class="flexbox">
                    <div class="data-card expider-date">
                        <label for="monthSelect">Expiraci√≥n</label>
                        <div class="flexbox">
                            <div class="data-card-select">
                                <select name="monthSelect" id="monthSelect" required>
                  <option disabled selected>Mes</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                            </div>
                            <div class="data-card-select">
                                <select name="yearSelect" id="yearSelect" required>
                  <option disabled selected>A√±o</option>
                  <option value="2">2014</option>
                  <option value="5">2015</option>
                  <option value="6">2016</option>
                  <option value="7">2017</option>
                  <option value="8">2018</option>
                  <option value="9">2019</option>
                  <option value="10">2020</option>
                  <option value="11">2021</option>
                  <option value="12">2022</option>
                </select>
                            </div>
                        </div>
                    </div>
                    <div class="data-card ccv">
                        <label for="inputCcv">CVV</label>
                        <input type="text" id="inputCcv" name="inputCcv" maxlength="3"/>
                        <span role="alert" id="ccvError" class="ccvError" aria-hidden="true">
                        </span>
                    </div>
                </div>
                <button type="submit" value="sendForm" class="btn-send" id="sendForm">
          Enviar
        </button>
            </div>
    </div>
    </form>
    <footer class="footer">
        <div class="container__footer">
            <div class="box__footer">
                <div class="terms">
                    <p>
                        Con cada aporte eres parte de una gran obra encargada de rescatar, reinsertar y proteger una vida üêæ
                    </p>
                </div>
            </div>
        </div>
        <div class="box__footer">
            <h2>Redes Sociales</h2>
            <div class="icon-footer">
                <a href="#"><i class="fab fa-facebook-square"></i></a>

                <a href="#"><i class="fab fa-instagram-square"></i></a>

        </div>

            <hr />
            <p class="footer-txt">
                Todos los derechos reservados ¬© 2021 <b>Refuge Pet</b>
            </p>
        </div>
    </footer>

</body>
